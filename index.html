<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>팻머스 2025 여름 휴가 일정</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>팻머스 2025 여름 휴가 일정</h1>
            <p class="subtitle">7월 · 8월 휴가 캘린더</p>
        </header>

        <div class="calendar-container">
            <div class="calendar-wrapper">
                <div class="calendar" id="july-calendar">
                    <div class="calendar-header">
                        <h2>7월 2025</h2>
                    </div>
                    <div class="calendar-grid">
                        <div class="day-header">월</div>
                        <div class="day-header">화</div>
                        <div class="day-header">수</div>
                        <div class="day-header">목</div>
                        <div class="day-header">금</div>
                        <div class="day-header">토</div>
                        <div class="day-header">일</div>
                    </div>
                    <div class="calendar-body" id="july-body">
                        <!-- July calendar will be populated by JavaScript -->
                    </div>
                </div>

                <div class="calendar" id="august-calendar">
                    <div class="calendar-header">
                        <h2>8월 2025</h2>
                    </div>
                    <div class="calendar-grid">
                        <div class="day-header">월</div>
                        <div class="day-header">화</div>
                        <div class="day-header">수</div>
                        <div class="day-header">목</div>
                        <div class="day-header">금</div>
                        <div class="day-header">토</div>
                        <div class="day-header">일</div>
                    </div>
                    <div class="calendar-body" id="august-body">
                        <!-- August calendar will be populated by JavaScript -->
                    </div>
                </div>
            </div>
        </div>

        <div class="legend">
            <h3>직원 목록</h3>
            <div class="legend-grid" id="legend-grid">
                <!-- Legend will be populated by JavaScript -->
            </div>
        </div>

        <div class="tooltip" id="tooltip"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>팻머스 2025 여름 휴가 일정</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>팻머스 2025 여름 휴가 일정</h1>
        </header>
        
        <main class="main">
            <div class="calendars-container">
                <!-- July Calendar -->
                <div class="calendar-wrapper">
                    <h2 class="calendar-title">7월</h2>
                    <div class="calendar" id="july-calendar">
                        <div class="calendar-header">
                            <div class="day-label">일</div>
                            <div class="day-label">월</div>
                            <div class="day-label">화</div>
                            <div class="day-label">수</div>
                            <div class="day-label">목</div>
                            <div class="day-label">금</div>
                            <div class="day-label">토</div>
                        </div>
                        <div class="calendar-body" id="july-body"><!-- populated by JS --></div>
                    </div>
                </div>

                <!-- August Calendar -->
                <div class="calendar-wrapper">
                    <h2 class="calendar-title">8월</h2>
                    <div class="calendar" id="august-calendar">
                        <div class="calendar-header">
                            <div class="day-label">일</div>
                            <div class="day-label">월</div>
                            <div class="day-label">화</div>
                            <div class="day-label">수</div>
                            <div class="day-label">목</div>
                            <div class="day-label">금</div>
                            <div class="day-label">토</div>
                        </div>
                        <div class="calendar-body" id="august-body"><!-- populated by JS --></div>
                    </div>
                </div>
            </div>

            <!-- Legend -->
            <div class="legend">
                <h3>직원별 휴가 색상</h3>
                <div class="legend-items" id="legend-items"><!-- populated by JS --></div>
            </div>
        </main>

        <!-- Tooltip -->
        <div class="tooltip" id="tooltip">
            <div class="tooltip-content"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
